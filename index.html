<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
        
    <div class="grid-container">
        <div class="screen">0</div>
        
            <button class="grid-item clear">AC</button>
            <button class="grid-item number seven" data-type="number">7</button>
            <button class="grid-item number eight" data-type="number">8</button>
            <button class="grid-item number nine" data-type="number">9</button>
            <button class="grid-item divide" data-type="operator">รท</button>
            <button class="grid-item number four data-type="number"">4</button>
            <button class="grid-item number five" data-type="number">5</button>
            <button class="grid-item number six" data-type="number">6</button>
            <button class="grid-item multiply" data-type="operator">x</button>
            <button class="grid-item number one" data-type="number">1</button>
            <button class="grid-item number two" data-type="number">2</button>
            <button class="grid-item number three" data-type="number">3</button>
            <button class="grid-item subtract" data-type="operator">-</button>
            <button class="grid-item number point">.</button>
            <button class="grid-item number zer0" data-type="number">0</button>
            <button class="grid-item equals" data-type="equals">=</button>
            <button class="grid-item add" data-type="operator">+</button>
  
        
        

    </div>    
    <p>Createdby@kale-Dev</p>




    <script src="script.js"></script>
</body>
</html>
