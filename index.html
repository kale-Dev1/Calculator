<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
        
    <div class="grid-container">
        <div class="screen"></div>
        <div class="grid-item clear">AC</div>
        <div class="grid-item seven">7</div>
        <div class="grid-item eight">8</div>
        <div class="grid-item nine">9</div>
        <div class="grid-item divide">รท</div>
        <div class="grid-item four">4</div>
        <div class="grid-item five">5</div>
        <div class="grid-item six">6</div>
        <div class="grid-item multiply">x</div>
        <div class="grid-item one">1</div>
        <div class="grid-item two">2</div>
        <div class="grid-item three">3</div>
        <div class="grid-item subtract">-</div>
        <div class="grid-item point">.</div>
        <div class="grid-item zer0">0</div>
        <div class="grid-item equals">=</div>
        <div class="grid-item add">+</div>
        
        

    </div>    
    <p>Createdby@kale-Dev</p>




    <script src="script.js"></script>
</body>
</html>
